<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${titlePage},'none')"></head>
<body>

	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="fragments :: search"></div>
		<div th:if="${totalElement > 0}">
			<h1>Search Results For '[[${keyword}]]'</h1>
		</div>
		<div th:unless="${totalElement > 0}">
			<h1>No Match Found For '[[${keyword}]]'</h1>
		</div>
		
		<div class="row mt-3 d-flex justify-content-start flex-wrap">
			<div class="col-sm-2" th:each="product : ${listProduct}">
				<div th:replace="product/product_fragment :: content"></div>
			</div>
		</div>
		
		<div th:replace="fragments :: countElement('Product')"></div>
		<div th:replace="fragments :: pagination('search')"></div>
		
		<div th:replace="navigation :: footer_menu"></div>
		<div th:replace="fragments :: footer"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>
</html>

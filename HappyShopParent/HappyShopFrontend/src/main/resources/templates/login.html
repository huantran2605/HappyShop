<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<head th:replace="fragments :: page_head('HappyShop','tag')"></head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
</head>

<body>
	<div class="login-form">
		<form th:action="@{/login}" method="post">
			<h2 class="text-center">Sign in</h2>
			<div class="text-center social-btn">
				<a href="#" class="btn btn-primary btn-block"><i
					class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a> 
					 <a href="#"
					class="btn btn-danger btn-block"><i class="fa fa-google"></i>
					Sign in with <b>Google</b></a>
			</div>
			<div class="or-seperator">
				<i>or</i>
			</div>
			<div th:if="${param.error}">
				<p class="text-danger text-center m-3">User name or password is not correct or user is disabled!
				</p>
			</div>
			<div th:if="${param.logout}" class="text-success text-center m-3">
				Logged out successfully!</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <span class="fa fa-user"></span>
						</span>
					</div>
					<input type="email" name="email" class="form-control" 
						placeholder="Email" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i>
						</span>
					</div>
					<input type="password" name="password" class="form-control" 
						placeholder="Password" required="required">
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-block login-btn">Sign
					in</button>
			</div>
			<div class="clearfix">
				<label class="float-start form-check-label"><input
					type="checkbox" name="remember-me"> Remember me</label> <a href="#"
					class="float-right text-success">Forgot Password?</a>
			</div>

		</form>
		<div class="hint-text">
			Don't have an account? <a href="#" class="text-success">Register
				Now!</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: page_head('Forgot Password','none')"></head>
<body>

	<div class="container-fluid text-center">
		<div th:replace="navigation :: header_menu"></div>
		<div class="row m-3">
			<form th:action="@{/forgot_password}" method="post" class="border border-secondary p-3 m-5 mx-auto col-sm-4"
				 >
				<h3>Forgot Password</h3>
				<h5>We will send the reset password link to your email.</h5>
				<div class="text-danger" th:if="${error != null}">
					<p>[[${error}]]</p>
				</div>
				<div class="text-warning" th:if="${message != null}">
					<p>[[${message}]]</p>
				</div>
				<div >
					<input type="email" name="email" placeholder="Enter Your Email"
					 class="form-control " autofocus="autofocus" />
				</div>
				<div class="m-3">
					<input type="submit" class="btn btn-primary" value="Send"/>		
					<a th:href="@{/login}" class="btn btn-secondary" >Cancel</a>
				</div>
			</form>
		</div>

		<div th:replace="fragments :: footer"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>
</html>

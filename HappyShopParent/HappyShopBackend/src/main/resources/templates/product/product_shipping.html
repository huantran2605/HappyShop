<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>

<div th:fragment="shipping" class="container" th:remove="tag">

	<div class=" mt-3 ">		
			The following information is important to calculate shipping cost for
			the product.
			<br />
			The dimensions (L X W X H) is for the box that is used
			to package the product - not the product's dimensions.
	</div>
	
	<div class="row mb-3 mt-3 ">
		<div class="col-sm-2">
			<label for="">Length (inch):</label>
		</div>			
		<div class="col-sm-6">		
			<input type="number" step="0.01" th:field="*{length}" id="">
		</div>			
	</div>
	
	<div class="row mb-3 ">
		<div class="col-sm-2">
			<label for="">Width (inch):</label>
		</div>			
		<div class="col-sm-6">		
			<input type="number" step="0.01" th:field="*{width}" id="">
		</div>			
	</div>
	
	<div class="row mb-3 ">
		<div class="col-sm-2">
			<label for="">Height (inch):</label>
		</div>			
		<div class="col-sm-6">		
			<input type="number" step="0.01" th:field="*{height}" id="">
		</div>			
	</div>
	
	<div class="row mb-3 ">
		<div class="col-sm-2">
			<label for="">Weight (pounds):</label>
		</div>			
		<div class="col-sm-6">		
			<input type="number" step="0.01" th:field="*{weight}" id="">
		</div>			
	</div>

</div>

</body>
</html>

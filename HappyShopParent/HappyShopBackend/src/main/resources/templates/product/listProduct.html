<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('List Product','none')">
</head>
<body>
	<div class="container-fluid">
		<!-- navigation -->
		<div th:replace="navigation :: nav"></div>

		<div class="text-center text-info">
			<p class="fs-1">Manage Products</p>
		</div>
		<div class="alert alert-primary" th:if="${message != null}"
			role="alert">
			<strong>[[${message}]]</strong>
		</div>

		<div class="m-2 ms-0">
			<a th:href="@{/product/new}" class="" title="Add new product"> 
				<i class="fa-solid fa-plus fa-2x fa-gray"></i>
				
			</a>
		</div>
		<div class="d-flex justify-content-start">
			<!-- export Csv -->
			<a th:href="@{/product/export/csv}" title="Export to CSV"
				class="m-3 ms-0"> <i
				class="fa-sharp fa-solid fa-file-csv fa-2x fa-gray"></i>
			</a> <a th:href="@{/product/export/excel}" title="Export to Excel"
				class="m-3 ms-0"> <i
				class="fa-sharp fa-solid fa-file-excel fa-2x fa-gray"></i>
			</a> <a th:href="@{/product/export/pdf}" title="Export to Excel"
				class="m-3 ms-0"> <i
				class="fa-sharp fa-solid fa-file-pdf fa-2x fa-gray"></i>
			</a>
		</div>

		<!-- search-->
		<div th:replace="fragments :: search ('product', 'listProduct')">

		</div>


		<div class="full-details">
			<table
				class="table table-active table-striped table-inverse
		table-hover table-responsive mt-4 ">
				<thead class="thead-inverse ">
					<tr>
						<th th:replace="fragments :: column_link('product', 'id', 'ID')"></th>
						<th>Main Image</th>
						<th
							th:replace="fragments :: column_link('product', 'name', 'Product Name')"></th>

						<th
							th:replace="fragments :: column_link('product', 'brand', 'Brand')"></th>
						<th
							th:replace="fragments :: column_link('product', 'category', 'Category')"></th>
						<th
							th:replace="fragments :: column_link('product', 'enable', 'Enable')"></th>

						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each=" product: ${products}">
						<td scope="row" th:text="${product.id}"></td>
						<td><span th:if="${product.mainImage == null}"> <img
								th:src="@{/images/default-thumbnail.jpg}"
								alt="product mainImage" width="100" height="100" />
						</span> <span th:if="${product.mainImage != null}"> <img
								th:src="@{${product.getProductMainImagePath}}"
								alt="product mainImage" width="100" height="100" />
						</span></td>
						<td><a th:href="@{'/product/detail/' + ${product.id}}" 
							class="link-detail"
							style=" text-decoration: none">[[${product.name}]]</a></td>
						<td th:text="${product.getBrandName}"></td>
						<td th:text="${product.getCategoryName}"></td>

						<td>
							<div
								th:replace="fragments :: status_enable('product', ${product.id}, ${product.enable})">
							</div>
						</td>

						<td>
							<div class="float-start">
								<a href="#" title="Detail product" class="me-3"> <i
									class="fa-sharp fa-solid fa-circle-info link-detail"></i>
								</a> <a th:href="@{'/product/delete/' + ${product.id}}"
									class="deleteProduct me-3" th:name="${product.name}"
									title="Delete"> <i class="fa-solid fa-trash fa-red"></i>
								</a>
							</div>
							<div th:replace="fragments :: update('product', ${product.id})">
							</div>
						</td>

					</tr>

				</tbody>
			</table>
		</div>
		</div>
		

		<div class="less-details">
			<div th:each=" product: ${products}" class="row">
				<div class="col-4">
					<div class="m-2 ms-0">
						<span th:if="${product.mainImage == null}"> <img
							th:src="@{/images/default_person.jpg}" alt="product mainImage"
							width="100" height="100" />
						</span> <span th:if="${product.mainImage != null}"> <img
							th:src="@{${product.getProductMainImagePath}}"
							alt="product mainImage" width="100" height="100" />
						</span>
					</div>
				</div>
				<div class="col-8">
					<div class="m-2">
						<div th:text="${product.name}"></div>

						<div class="mt-2">
							<div
								th:replace="fragments :: status_enable('product', ${product.id}, ${product.enable})">
							</div>
							<div class="float-start">
								<a th:href="@{'/product/delete/' + ${product.id}}"
									class="me-5 deleteProduct" th:name="${product.name}"
									title="Delete"> <i class="fa-solid fa-trash fa-red"></i>
								</a>
							</div>
							<div th:replace="fragments :: update('product', ${product.id})">
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- modal -->
		<div th:replace="modal_fragments :: confirmationModal"></div>
		<!-- count elements per page -->
		<div th:replace="fragments :: countElement('Product')"></div>

		<!-- pagination -->
		<div th:replace="fragments :: pagination('product')"></div>
		<!-- footer -->
		<div th:replace="fragments :: footer"></div>
		<script th:src="@{/js/common_form.js}"></script>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
			crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>

	<div th:fragment="details" id="divProductDetails">

		<th:block th:if="${product.details != null}">
			<th:block th:each="detail, status : ${product.details}">
				<div class="form-inline p-3" th:id="'divDetail' + ${status.index}">
					<input type="hidden" th:value="${detail.id}" name="detailIDs"/>
					<label class="me-3">Name</label> <input type="text"
						name="productNameDetails" th:value="${detail.name}"
						class="w-25 me-3" maxlength="255" /> <label class="me-3">Value</label>
					<input type="text" name="productValueDetails"
						th:value="${detail.value}" class="w-25" maxlength="255" /> <i
						class="fa-sharp fa-solid fa-circle-xmark fa-2x ms-2"
						name = "removeDetailDiv"
						title="Remove this image"></i>
				</div>
			</th:block>
		</th:block>

		<div class="form-inline p-3" id="divDetail0">
			<input type="hidden" value = "0" name="detailIDs" /> <label
				class="me-3">Name</label> <input type="text"
				name="productNameDetails" class="w-25 me-3" maxlength="255" /> <label
				class="me-3">Value</label> <input type="text"
				name="productValueDetails" class="w-25" maxlength="255" /> <i
				class="fa-sharp fa-solid fa-circle-xmark fa-2x ms-2"
				onclick="removeDetailDiv(0)" title="Remove this image"></i>
		</div>

	</div>



</body>
</html>

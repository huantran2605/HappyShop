<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('List Article','none')">
</head>
<body>
	<div class="container-fluid">  
		<!-- navigation -->
		<div th:replace="navigation :: nav"></div>  

		<div class="text-center text-info">
			<p class="fs-1">Manage Articles</p>
		</div>
		<div class="alert alert-primary" th:if="${message != null}"   
			role="alert" th:text="${message}">
		</div>
		
		<div class="mt-3">
			<a th:href="@{/article/listArticle}" th:if="${moduleURL == '/article/free-type/topic'}" class="me-3 btn btn-primary">Free Type</a>
			<a th:href="@{/}" class="btn btn-outline-primary">Menu_Bound Type</a>
		</div>
		<div th:if="${moduleURL == '/article/free-type/topic'}">
			<div th:replace = "article/article-topic-fragment :: content"></div>
		</div >
		<!-- <div th:if="${moduleURL == '/reply'}">
			<div th:replace = "article/article-menubound-fragment :: content" ></div>		
		</div>
		<div th:if="${moduleURL == '/reply'}">
			<div th:replace = "article/articles-fragment :: content" ></div>		
		</div> -->

	</div>

	<!-- footer -->
	<div th:replace="fragments :: footer"></div>
	<script th:src="@{/js/article_listArticle.js}"></script>
	<script>
		contextPath = "[[@{/}]]";
		
	</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>
</html>

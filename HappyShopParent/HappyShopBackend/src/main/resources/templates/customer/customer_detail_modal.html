<div class="modal-header">
	<h5 class="modal-title">Customer Details</h5>
	<button type="button" class="btn-close" data-bs-dismiss="modal"
		aria-label="Close"></button>
</div>

<div class="modal-body" id="modal-body">
	<ul class="nav nav-tabs" id="myTab" role="tablist">
	
		<li class="nav-item" role="presentation">
			<button class="nav-link active" data-bs-toggle="tab"
				data-bs-target="#general" type="button" aria-controls="general"
				aria-selected="true">General</button>
		</li>
		
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-bs-toggle="tab"
				data-bs-target="#address" type="button" aria-controls="address"
				aria-selected="false">Address</button>
		</li>
		
	</ul>

	<div class="tab-content" id="myTabContent">
	
		<div class="tab-pane fade show active" id="general">
			<div th:replace="customer/customer_general_readonly :: content"></div>
		</div>
		
		<div class="tab-pane fade" id="address">
			<div th:replace="customer/customer_address_readonly :: content"></div>
		</div>
		
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
</div>

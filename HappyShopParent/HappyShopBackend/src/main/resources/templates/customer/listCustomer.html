<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('List Customer','none')">
</head>
<body>
	<div class="container-fluid">
		<!-- navigation -->
		<div th:replace="navigation :: nav"></div>

		<div class="text-center text-info">
			<p class="fs-1">Manage Customers</p>
		</div>

		<div class="alert alert-primary" th:if="${message != null}"
			role="alert">
			<strong>[[${message}]]</strong>
		</div>

		<!-- search-->
		<div th:replace="fragments :: search ('customer', 'listCustomer')"></div>

		<div class="full-details">
			<table
				class="table table-active table-striped table-inverse
				table-hover table-responsive mt-4 ">
				<thead class="thead-inverse ">
					<tr>
						<th th:replace="fragments :: column_link('customer', 'id', 'ID')"></th>
						<th
							th:replace="fragments :: column_link('customer', 'firstName', 'First Name')"></th>
						<th
							th:replace="fragments :: column_link('customer', 'lastName', 'Last Name')"></th>
						<th
							th:replace="fragments :: column_link('customer', 'email', 'Email')"></th>
						<th
							th:replace="fragments :: column_link('customer', 'city', 'City')"></th>
						<th
							th:replace="fragments :: column_link('customer', 'state', 'State')"></th>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<th>Enabled</th>
						</th:block>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each=" customer: ${customers}">
						<td scope="row" th:text="${customer.id}"></td>
						<td th:text="${customer.firstName}"></td>
						<td th:text="${customer.lastName}"></td>
						<td th:text="${customer.email}"></td>
						<td th:text="${customer.city}"></td>
						<td th:text="${customer.state}"></td>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<td>
								<div
									th:replace="fragments :: status_enable('customer', ${customer.id}, ${customer.enabled})">
								</div>
							</td>
						</th:block>
						<td>
							<div class="float-start">
								<a th:href="@{'/customer/detail/' + ${customer.id}}"
									title="Detail customer" class="me-3 link-detail"> <i
									class="fa-sharp fa-solid fa-circle-info"></i>
								</a>
								<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
									<a th:href="@{'/customer/delete/' + ${customer.id}}"
										class="deleteCustomer me-3" th:name="${customer.getFullName}"
										title="Delete"> <i class="fa-solid fa-trash fa-red"></i>
									</a>
								</th:block>
							</div> <th:block
								sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')">
								<div
									th:replace="fragments :: update('customer', ${customer.id})">
								</div>
							</th:block>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each=" customer: ${customers}" class="row">
				<div class="col-4">				
					<p>Id: [[${customer.id}]]</p>
					<p>Full Name:
					[[${customer.getFullName}]] </p>
				</div>
				<div class="col-8">
					<p>Email: [[${customer.email}]] </p>
					<p>Country: [[${customer.country.name}]] </p>
					<div class="float-start ">
						<a th:href="@{'/customer/detail/' + ${customer.id}}"
							title="Detail customer" class="me-3 link-detail"> <i
							class="fa-sharp fa-solid fa-circle-info"></i>
						</a>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<a th:href="@{'/customer/delete/' + ${customer.id}}"
								class="deleteCustomer me-3" th:name="${customer.getFullName}"
								title="Delete"> <i class="fa-solid fa-trash fa-red"></i>
							</a>
						</th:block>
					</div>
					<th:block
						sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')">
						<div th:replace="fragments :: update('customer', ${customer.id})">
						</div>
					</th:block>
				</div>
				<hr />
			</div>
		</div>
	</div>

	<!-- modal -->
	<div th:replace="modal_fragments :: confirmationModal"></div>

	<div class="modal fade" id="detailModal">
		<div class="modal-dialog modal-xl">
			<div class="modal-content"></div>
		</div>
	</div>

	<!-- count elements per page -->
	<div th:replace="fragments :: countElement('Customer')"></div>
	<!-- pagination -->
	<div th:replace="fragments :: pagination('customer')"></div>
	<!-- footer -->
	<div th:replace="fragments :: footer"></div>

	<script>
		$(document).ready(
				function() {
					$(".link-detail").on("click",function(e) {
						e.preventDefault();
						linkDetailUrl = $(this).attr("href");
						$("#detailModal").modal("show").find(".modal-content").load(linkDetailUrl);
					});
		});
	</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>
</html>

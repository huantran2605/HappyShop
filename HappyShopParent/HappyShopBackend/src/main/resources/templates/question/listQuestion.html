<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('List Question','none')">
</head>
<body>
	<div class="container-fluid">  
		<!-- navigation -->
		<div th:replace="navigation :: nav"></div>  

		<div class="text-center text-info">
			<p class="fs-1">Manage Questions</p>
		</div>
		<div class="alert alert-primary" th:if="${message != null}"   
			role="alert" th:text="${message}">
		</div>

		<div class="mt-3">
			<a th:href="@{/question/listQuestion}" th:if="${moduleURL == '/question'}" class="me-3 btn btn-primary">View Questions</a>
			<a th:href="@{/reply/listReply}" th:if="${moduleURL == '/question'}" class="btn btn-outline-primary">View Replies</a>
			<a th:href="@{/question/listQuestion}" th:if="${moduleURL == '/reply'}" class="me-3 btn btn-outline-primary">View Questions</a>
			<a th:href="@{/reply/listReply}" th:if="${moduleURL == '/reply'}" class="btn btn-primary">View Replies</a>
		</div>
		<div th:if="${moduleURL == '/question'}">
			<div th:replace = "question/questions_fragment :: content"></div>
		</div >
		<div th:if="${moduleURL == '/reply'}">
			<div th:replace = "question/replies_fragment :: content" ></div>		
		</div>

	</div>

	<!-- footer -->
	<div th:replace="fragments :: footer"></div>
	<script th:src="@{/js/question_listQuestion.js}"></script>
	<script>
		contextPath = "[[@{/}]]"
		
	</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>
</html>

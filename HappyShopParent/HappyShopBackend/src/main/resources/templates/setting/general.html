<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head></head>
<body>
	<div th:fragment="content">
		<form th:action="@{/setting/save_general}" method="post" enctype="multipart/form-data">
			<div class="row mt-3">
				<label for="" class="col-sm-2 col-form-label ">Site Name: </label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="SITE_NAME"
						th:value="${SITE_NAME}" required>
				</div>
			</div>

			<div class="row mt-3">
				<label class="col-sm-2 col-form-label">Copyright:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="COPYRIGHT"
						th:value="${COPYRIGHT}" required />
				</div>
			</div>

			<div class="mt-3 row ">
				<label for="" class="col-sm-2 col-form-label">Site Image:</label>
				<div class="col-sm-6 d-flex d-flex-row">

					<input type="file" name="logoFile" id="fileImage"
						accept="logo/png, logo/jpeg, logo/jpg" /> <img
						th:src="@{${S3_BASE_URI} + '/site-logo/' + ${SITE_LOGO}}" id="thumbnail"
						alt="Logo Brand" width="150" height="150">
				</div>
			</div>

			<div class="mt-3 row">
				<label for="" class="col-sm-2 col-form-label ">Currency
					Type:</label> <select class="col-sm-6 " name="CURRENCY_ID" required>
					<th:block th:each="currency : ${listCurrency}">
						<option th:value="${currency.id}"
							th:selected="(${currency.id} == ${CURRENCY_ID})"
							th:text="${currency}"></option>
					</th:block>
				</select>
			</div>

			<div class="mt-3 row">
				<label class="col-sm-2 col-form-label">Currency Symbol
					Position:</label>
				<div class="col-sm-6">
					<select name="CURRENCY_SYMBOL_POSITION" class="form-control">
						<option value="Before price"
							th:selected="(${CURRENCY_SYMBOL_POSITION} == 'Before price')">Before
							price</option>
						<option value="After price"
							th:selected="(${CURRENCY_SYMBOL_POSITION} == 'After price')">After
							price</option>
					</select>
				</div>
			</div>

			<div class="mt-3 row">
				<label class="col-sm-2 col-form-label">Decimal Point Type:</label>
				<div class="col-sm-6">
					<select name="DECIMAL_POINT_TYPE" class="form-control">
						<option value="POINT"
							th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">Point
							(.)</option>
						<option value="COMMA"
							th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">Comma
							(,)</option>
					</select>
				</div>
			</div>

			<div class="mt-3 row">
				<label class="col-sm-2 col-form-label">Decimal Digits:</label>
				<div class="col-sm-6">
					<select name="DECIMAL_DIGITS" class="form-control">
						<option value="0" th:selected="(${DECIMAL_DIGITS} == 0)">0</option>
						<option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
						<option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
						<option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
						<option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
					</select>
				</div>
			</div>

			<div class="mt-3 row">
				<label class="col-sm-2 col-form-label">Thousands Point Type:</label>
				<div class="col-sm-6">
					<select name="THOUSANDS_POINT_TYPE" class="form-control">
						<option value="POINT"
							th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">Point
							(.)</option>
						<option value="COMMA"
							th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">Comma
							(,)</option>
					</select>
				</div>
			</div>

			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3" />
			</div>

		</form>

	</div>





</body>
</html>

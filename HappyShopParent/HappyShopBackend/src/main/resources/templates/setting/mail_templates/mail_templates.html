<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
	<div class="container-fluid">
		<!-- navigation -->
		<div th:replace="navigation :: nav"></div>

		<div>
			<p th:if="${message != null}" class="text-center text-success">[[${message}]]</p>
		</div>

		<div th:fragment="content">
			<form th:action="@{/setting/save_mail_templates}" method="post">
				<div class="mt-3">
					<ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active" data-bs-toggle="tab"
								data-bs-target="#customerVerification" type="button"
								aria-controls="customerVerification" aria-selected="true">Customer
								Verification</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link" data-bs-toggle="tab"
								data-bs-target="#orderConfirmation" type="button"
								aria-controls="orderConfirmation" aria-selected="false">Order
								Confirmation</button>
						</li>

					</ul>

					<div class="tab-content" id="mailTemplatesTabContent">

						<div class="tab-pane fade show active" id="customerVerification">
							<div th:replace="setting/mail_templates/customer_verification :: content"></div>
						</div>

						<div class="tab-pane fade" id="orderConfirmation">
							<div th:replace="setting/mail_templates/order_confirmation :: content"></div>
						</div>

					</div>
				</div>

				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />
				</div>
			</form>
		</div>
	</div>


	<!-- footer -->
	<div th:replace="fragments :: footer"></div>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>

</html>

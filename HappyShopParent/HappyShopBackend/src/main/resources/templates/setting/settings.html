<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<head>
	<head th:replace="fragments :: page_head('Setting', 'tag')"></head>
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
	<script type="text/javascript"
		th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
</head>
<body>
	<div class="container-fluid">
		<!-- navigation -->.
		<div th:replace="navigation :: nav"></div>

		<div>
			<p th:if="${message != null}" class="text-center text-success">[[${message}]]</p>
		</div>

		<div class="mt-3">
			<ul class="nav nav-tabs" id="settingTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" data-bs-toggle="tab"
						data-bs-target="#general" type="button" aria-controls="general"
						aria-selected="true">General</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" data-bs-toggle="tab"
						data-bs-target="#countries" type="button"
						aria-controls="countries" aria-selected="false">Countries</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" data-bs-toggle="tab"
						data-bs-target="#states" type="button" aria-controls="states"
						aria-selected="false">States</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" data-bs-toggle="tab"
						data-bs-target="#mail_server" type="button" aria-controls="mailServer"
						aria-selected="false">Mail Server</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" data-bs-toggle="tab"
						data-bs-target="#mail_templates" type="button" aria-controls="mailTemplates"
						aria-selected="false">Mail Templates</button>
				</li>

			</ul>

			<div class="tab-content" id="settingTabContent">

				<div class="tab-pane fade show active" id="general">
					<div th:replace="setting/general :: content"></div>
				</div>

				<div class="tab-pane fade" id="countries">
					<div th:replace="setting/countries :: content"></div>
				</div>

				<div class="tab-pane fade" id="states">
					<div th:replace="setting/states :: content"></div>
				</div>

				<div class="tab-pane fade" id="mail_server">
					<div th:replace="setting/mail_server :: content"></div>
				</div>

				<div class="tab-pane fade" id="mail_templates">
					<div th:replace="setting/mail_templates/mail_templates :: content"></div>
				</div>

			</div>
		</div>

	</div>
	

<script>
	MAX_FILE_SIZE = 1048576;
	contextPath = "[[@{/}]]";
	csrfHeaderName = "[[${_csrf.headerName}]]";
	csrfValue = "[[${_csrf.token}]]";
	
	$(document).ready(function(){
		$("#emailContent").richText();
	});
	
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/setting_countries.js}"></script>
<script th:src="@{/js/setting_states.js}"></script>
	<!-- footer -->
	<div th:replace="fragments :: footer"></div>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>

</html>

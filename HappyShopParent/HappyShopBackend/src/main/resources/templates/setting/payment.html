<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head></head>
<body>

	<div th:fragment="content">
		<form th:action="@{/setting/save_payment}" method="post">
		
			<div class="row mt-3">
				<label for="" class="col-sm-2 col-form-label ">PayPal API Base URL: </label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="PAYMENT_API_BASE_URL"
						th:value="${PAYPAL_API_BASE_URL}" required>
				</div>
			</div>

			<div class="row mt-3">
				<label class="col-sm-2 col-form-label">PayPal Client ID:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="PAYMENT_API_CLIENT_ID"
						th:value="${PAYPAL_API_CLIENT_ID}" required />
				</div>
			</div>
			
			<div class="row mt-3">
				<label class="col-sm-2 col-form-label">PayPal Client Secret:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="PAYMENT_API_CLIENT_SECRET"
						th:value="${PAYPAL_API_CLIENT_SECRET}" required />
				</div>
			</div>

			
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3" />
			</div>

		</form>

	</div>

</body>
</html>

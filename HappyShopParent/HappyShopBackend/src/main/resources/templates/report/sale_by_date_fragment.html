<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head></head>
<body>
	<div th:fragment="content" >
		
		<div>
			<div>
				<button period="last_7_days" class="btn btn-primary mt-2 btn_sales_by_date" >Last 7 days</button>
				<button period="last_28_days" class="btn btn-light mt-2 btn_sales_by_date" >Last 28 days</button>
				<button period="last_6_months" class="btn btn-light mt-2 btn_sales_by_date" >Last 6 months</button>
				<button period="last_year" class="btn btn-light mt-2 btn_sales_by_date" >Last Year</button>
				<button period="date_range" id="btnCustomTime" class="btn btn-light mt-2 btn_sales_by_date" >Custom Time</button>
			</div>
			
			<div class="row mt-3 d-none" id="customeTimeDiv">  
				<div class="col-sm-2">
					<div class="input-group mb-3">
						<span class="input-group-text">From: </span> <input
							type="date" id="startTime" class="form-control">
					</div>
				</div>
				<div class="col-sm-2">
					<div class="input-group mb-3">
						<span class="input-group-text" >To: </span> <input
							type="date" id="endTime" class="form-control">
					</div>
				</div>
				<div class="col-sm-1">
					<button id="btnViewReportDataByDateRange" class="btn btn-secondary">View</button>
				</div>
			</div>
			
		</div>
		<div id="chart_div" class="justify-content-center mt-3" ></div>
		<div class="row justify-content-center mt-3">
		
			<div class="col-sm-2 card text-bg-secondary mb-3 me-2">
				<div class="card-header">Total Gross Sales:</div>
				<div class="card-body" id="textTotalGrossSales">
					
				</div>
			</div>
			
			<div class="col-sm-2 card text-bg-secondary mb-3 me-2" >
				<div class="card-header">Total Net Sales:</div>
				<div class="card-body" id="textTotalNetSales">
					
				</div>
			</div>
			
			<div class="col-sm-2 card text-bg-secondary mb-3 me-2">
				<div class="card-header">Avg. Gross Sales:</div>
				<div class="card-body" id="textAvgGrossSales">
					
				</div>
			</div>
			
			<div class="col-sm-2 card text-bg-secondary mb-3 me-2" >
				<div class="card-header">Avg. Net Sales:</div>
				<div class="card-body" id="textAvgNetSales">
					
				</div>
			</div>
			
			<div class="col-sm-2 card text-bg-secondary mb-3">
				<div class="card-header">Total Orders: </div>
				<div class="card-body" id="textTotalOrders">
					
				</div>
			</div>
			
		</div>

	</div>





</body>
</html>

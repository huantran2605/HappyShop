<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<head>
	<head th:replace="fragments :: page_head('Reports', 'tag')"></head>	
</head>
</head>
<body>
	<div class="container-fluid">
		<!-- navigation -->.
		<div th:replace="navigation :: nav"></div>
		
		<div class="mt-3">
			<ul class="nav nav-tabs" id="settingTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" data-bs-toggle="tab"
						data-bs-target="#saleByDate" type="button" aria-controls="saleByDate"
						aria-selected="true">Sale By Date</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" data-bs-toggle="tab"
						data-bs-target="#saleByCategory" type="button"
						aria-controls="saleBycategory" aria-selected="false">Sale By Category</button>  
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" data-bs-toggle="tab"
						data-bs-target="#saleByProduct" type="button" aria-controls="saleByProduct"
						aria-selected="false">Sale By Product</button>
				</li>

			</ul>

			<div class="tab-content" id="settingTabContent">

				<div class="tab-pane fade show active" id="saleByDate">
					<div th:replace="report/sale_by_date_fragment :: content"></div>
				</div>

				<div class="tab-pane fade" id="saleByCategory">
				</div>

				<div class="tab-pane fade" id="saleByProduct">
				</div>
				
			</div>
		</div>
		
				
	</div>
	

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
	contextPath = "[[@{/}]]";
	currency_symbol = "[[${CURRENCY_SYMBOL}]]";
	currency_symbol_position = "[[${CURRENCY_SYMBOL_POSITION}]]";
	decimal_digits = "[[${DECIMAL_DIGITS}]]";
	decimal_point_type = "[[${DECIMAL_POINT_TYPE}]]";
	thousands_point_type = "[[${THOUSANDS_POINT_TYPE}]]";
	
	
	$(document).ready(function() {
		google.charts.load('current', {'packages':['corechart', 'bar']});
		google.charts.setOnLoadCallback(loadSaleReportByDate);		
	});
	
	
</script>
<script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_sale_by_date.js}"></script>
	<!-- footer -->
	<div th:replace="fragments :: footer"></div>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>

</html>

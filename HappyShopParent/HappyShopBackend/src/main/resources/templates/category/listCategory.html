<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('List Category', 'none')">
</head>
<body>
	<div class="container-fluid">
		<!-- navigation -->
		<div th:replace="navigation :: nav"></div>

		<div class="text-center text-info">
			<p class="fs-1">Manage Categories</p>
		</div>
		<div class="alert alert-primary" th:if="${message != null}"
			role="alert">
			<strong>[[${message}]]</strong>
		</div>

		<div class="m-2 ms-0">
			<a th:href="@{/category/new}" class="" title="Add new category">
				<i class="fa-brands fa-stack-overflow fa-2x fa-gray"></i>
			</a>
		</div>
		<div class="d-flex justify-content-start">
			<!-- export Csv -->
			<a th:href="@{/category/export/csv}" title="Export to CSV"
				class="m-3 ms-0"> <i
				class="fa-sharp fa-solid fa-file-csv fa-2x fa-gray"></i>
			</a>
		</div>

		<!-- search-->
		<div th:replace="fragments :: search ('Category')">

		</div>


		<div class="full-details" th:if="${totalElement > 0}">
			<table
				class="table table-active table-striped table-inverse
		table-hover table-responsive mt-4 ">
				<thead class="thead-inverse ">
					<tr>
						<th th:replace="fragments :: column_link('id', 'ID')"></th>
						<th>Category Image</th>
						<th
							th:replace="fragments :: column_link('name', 'Category Name')"></th>
						<th>Category Name Parent</th>
						<th
							th:replace="fragments :: column_link('alias', 'Alias')"></th>
						<th
							th:replace="fragments :: column_link('enable', 'Enable')"></th>

						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each=" category: ${categories}">
						<td scope="row" th:text="${category.id}"></td>
						<td><span th:if="${category.image == null}"> <img
								th:src="@{/images/default-thumbnail.jpg}" alt="category image"
								width="100" height="100" />
						</span> <span th:if="${category.image != null}"> <img
								th:src="@{${category.getCategoryImagePath}}"
								alt="category image" width="100" height="100" />
						</span></td>
						<td th:text="${category.name}"></td>
						<td th:if="${category.parent != null}"
							th:text="${category.getCategoryNameParent}"></td>
						<td th:if="${category.parent == null}">No</td>
						<td th:text="${category.alias}"></td>
						<td>
							<div
								th:replace="fragments :: status_enable(${category.id}, ${category.enable})">
							</div>
						</td>

						<td>
							<div class="float-start">
								<a th:href="@{'/category/delete/' + ${category.id}}"
									class="me-5 deleteCategory" th:name="${category.name}"
									th:if="${category.getNumberchild == 0}" title="Delete"> <i
									th:if="${category.getNumberchild == 0}"
									class="fa-solid fa-trash fa-red"></i>
								</a>
							</div>
							<div th:replace="fragments :: update(${category.id})">
							</div>
						</td>

					</tr>

				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each=" category: ${categories}" class="row">
				<div class="col-4">
					<div class="m-2 ms-0">
						<span th:if="${category.image == null}"> <img
							th:src="@{/images/default_person.jpg}" alt="category image"
							width="100" height="100" />
						</span> <span th:if="${category.image != null}"> <img
							th:src="@{${category.getCategoryImagePath}}" alt="category image"
							width="100" height="100" />
						</span>
					</div>
				</div>
				<div class="col-8">
					<div class="m-2">
						<div th:text="${category.name}"></div>

						<div class="mt-2">
							<div
								th:replace="fragments :: status_enable(${category.id}, ${category.enable})">
							</div>
							<div class="float-start">
								<a th:href="@{'/category/delete/' + ${category.id}}"
									class="me-3 deleteCategory" th:name="${category.name}"
									th:if="${category.getNumberchild == 0}" title="Delete"> <i
									th:if="${category.getNumberchild == 0}"
									class="fa-solid fa-trash fa-red"></i>
								</a>
							</div>
							<div th:replace="fragments :: update(${category.id})">
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		</div>
		<!-- modal -->
		<div th:replace="modal_fragments :: confirmationModal"></div>

		<div th:replace="fragments :: countElement('Category')"></div>

		<!-- pagination -->
		<div th:replace="fragments :: pagination()"></div>
		<!-- footer -->
		<div th:replace="fragments :: footer"></div>

		<script th:src="@{/js/common_form.js}">
			
		</script>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
			crossorigin="anonymous"></script>
</body>
</html>

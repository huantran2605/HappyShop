<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<head th:replace="fragments :: page_head('Update Review', 'none')"></head>
</head>
<body>
	<div class="container-fluid">
		<!-- navigation -->
		<div th:replace="navigation :: nav"></div>


		<div class="text-center text-info">
			<p class="fs-1">
				Manage Reviews | <span class="fs-2">Update Review</span>
			</p>
		</div>

		<div>
			<p th:if="${message != null}" class="text-center">[[${message}]]</p>
		</div>

		<form th:action="@{/review/save}" method="post" name="save_form"
			th:object="${review}">
			<input type="hidden" th:field="*{id}"/>		
			<div>

				<div class="row mb-3 ">
					<div class="col-sm-2">
						<label for="">Product:</label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							th:value="${review.product.shortName}" readonly />
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-sm-2">
						<label for="">Customer: </label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							th:value="${review.customer.FullName}" readonly />
					</div>
				</div>

				<div class="row mb-3 ">
					<div class="col-sm-2">
						<label for="">Rating:</label>
					</div>
					<div class="col-sm-6">
						[[${review.rating}]] <i class="fa-sharp fa-regular fa-star"></i>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-sm-2">
						<label for="">Review Time: </label>
					</div>
					<div class="col-sm-6">
						<div th:replace="fragments :: format_time(${review.reviewTime})"></div>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-sm-2">
						<label for="">Headline: </label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" maxlength="128"
							th:field="*{headline}"  />
					</div>
				</div>

				<div class="row mb-3 ">
					<div class="col-sm-2">
						<label for="">Comment:</label>
					</div>
					<div class="col-sm-6">
						<input type="text" maxlength="500" class="form-control"
							th:field="*{comment}"/>
					</div>
				</div>


			</div>


			<div class="text-center m-3">
				<button type="submit" class="btn btn-primary me-3">Save</button>
				<a th:href="@{/review/listReview}" class="btn btn-secondary">Cancel</a>
			</div>
		</form>

	</div>

	<div th:replace="fragments :: footer"></div>


	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Login')"></head>
<body>
	<div class="text-center m-2">
	<img th:src="@{/images/happyshop.png}" alt="Hai san huyen yeu" width="250" height="200" class="img-fluid rounded"/>
</div>

<div class="container-fluid border border-secondary " style="max-width: 350px; margin: auto;">  
  <form class="p-2" th:action="@{/login}" method="post">
    <h2 class="text-center ">LOGIN</h2>
    <div th:if="${param.logout}" class="text-success text-center" >
    	Logged out successful!
    </div>
    <div th:if="${param.error}" class="text-danger text-center" >
    	User name or password is not correct!
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="mb-2" >Email </label>
      <input type="email" name="email" class="form-control mb-2" id="exampleInputEmail1" required placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="mb-2">Password</label>
      <input type="password" name="password" class="form-control mb-4" id="exampleInputPassword1" required placeholder="Password">
    </div>
    <div >
    	<input type="checkbox" name="remember-me"/> &nbsp;&nbsp;Remember Me
    </div>
	<div class="d-flex justify-content-center">
	  <button type="submit" class="btn btn-primary">Login</button>
    </div>
    
  </form>
</div>
  <!-- footer -->
		<div th:replace="fragments :: footer"></div>

<!-- Bootstrap JavaScript Libraries -->
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
	integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
	integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
	crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Change Password', 'none')">

</head>
<body>
	<div class="container-fluid">
		<!-- navigation -->
		<div th:replace="navigation :: nav" ></div>
		<form th:action="@{/account/changePassword}" method="post" class="border border-primary p-3 mt-3" style="margin: auto; max-width: 500px;">
			<h2 class="text-center m-2">Change Password</h2>
			<div th:if="${message != null}" class="text-center text-success">
				<p>[[${message}]]</p>
			</div>
			<!-- <div class="m-2">
				<label for="" class="col-form-label ">Current Password</label>
				 <input
					type="password" id="currentPassword" class="form-control "
					required />
			</div> -->
			<div class="m-2">
				<label for="" class="col-form-label ">New Password</label>
				 <input
					type="password" id="password" name="password"
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					 class="form-control "  minlength="7" maxlength="128"
					required />
			</div>
			<div class="m-2">
				<label for="" class="col-form-label ">Confirm Password </label>
				 <input
					type="password" id="confirmPassword" 
					oninput="checkPasswordMatch(this)"
					class="form-control " minlength="7" maxlength="128"
					required />					
			</div>
			<div class="text-center">
				<button type="submit"  id="Save"  
							class="btn btn-primary m-3" 
							  >Save</button>
				<a th:href="@{/}" class="btn btn-dark">Cancel</a>
			</div>
		</form>

	</div>

	<!-- footer -->
	<div th:replace="fragments :: footer"></div>
	<script th:src="@{/js/common_form.js}"></script>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: page_head('Create new user')"></head>



<body>
	<div class="container-fluid">
		<!-- navigation -->
		<div th:replace="navigation :: nav"></div>

		<div class="text-center text-info">
			<p class="fs-1">
				Manage Users | <span class="fs-2">Create New User</span>
			</p>
		</div>
		<form th:action="@{/user/saveProcess}" method="post"
			th:object="${user}" onsubmit="return checkEmailUnique(this);"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id} ">
			<div class="row">
				<div class="border border-dark"
					style="max-width: 600px; margin: auto;">

					<div class="m-1 row">
						<label for="staticEmail" class="col-sm-2 col-form-label ">Email:</label>
						<div class="col-sm-6 offset-sm-2">
							<input type="email" id="email"
								class="form-control border border-success" th:field="*{email}"
								required minlength="8" maxlength="128" />
						</div>
					</div>

					<div class="m-1 row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
						<div class="col-sm-6 offset-sm-2">
							<input type="password" th:field="*{password}"
								class="form-control border border-success" minlength="6"
								maxlength="128" required />
						</div>
					</div>
					<div class="m-1 row ">
						<label for="staticEmail" class="col-sm-2 col-form-label">First
							Name:</label>
						<div class="col-sm-6 offset-sm-2">
							<input type="text" th:field="*{firstName}"
								class="form-control border border-success" minlength="3"
								maxlength="128" required />
						</div>
					</div>
					<div class="m-1 row ">
						<label for="staticEmail" class="col-sm-2 col-form-label">Last
							Name:</label>
						<div class="col-sm-6 offset-sm-2">
							<input type="text" th:field="*{lastName}"
								class="form-control border border-success" minlength="3"
								maxlength="128" required />
						</div>
					</div>
					<div class="m-1 row ">
						<label for="staticEmail" class="col-sm-2 col-form-label">Roles:</label>
						<div class="col-sm-6 offset-sm-2">
							<th:block th:each="role : ${roles}">
								<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
									th:text="${role.name}">
							-<small th:text="${role.description}"></small>
								<br>
							</th:block>
						</div>
					</div>
					<div class="m-1 row ">
						<label for="staticEmail" class="col-sm-2 col-form-label">Enable:</label>
						<div class="col-sm-6 offset-sm-2">
							<input type="checkbox" th:field="*{enable}" th:value="true" />
						</div>
					</div>
					<div class="m-1 row ">
						<label for="userPhoto" class="col-sm-2 col-form-label">Photo</label>
						<div class="col-sm-4 offset-sm-2">
							<input type="file" name="image" id="inputUserPhoto"
								accept="image/png, image/jpeg, image/jpg" />
						</div>						
					</div>
					<div class="m-1 row ">					
						<div class="col-sm-4 offset-sm-4">
							<span> <img th:src="@{/images/default_person.jpg}"
								id="userPhoto" alt="Default Photo" width="200" height="200">
							</span>							
						</div>						
					</div>

					<div class="text-center m-2">
						<button type="submit" id="Save" class="btn btn-primary m-3">Save</button>
						<a th:href="@{/user/listUser}" class="btn btn-primary">Cancel</a>
					</div>

				</div>
			</div>
		</form>
		<!-- modal -->
		<div class="modal" id="ModalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modal-title">Warning</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- footer -->
	<div th:replace="fragments :: footer"></div>
	<script th:src="@{/js/common_form.js}"></script>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:if="${update == null}">
	<head th:replace="fragments :: page_head('Create new brand')"></head>
</div>
<div th:if="${update != null}" >
	<head th:replace="fragments :: page_head('Update brand')"></head>
</div>



<body>
	<div class="container-fluid">
		<!-- navigation -->
		<div th:replace="navigation :: nav"></div>

		<div class="text-center text-info">
			<p class="fs-1">
				Manage Brands | <span class="fs-2" th:if="${update == null}">Create New Brand</span>
				<span class="fs-2" th:if="${update != null}" th:text="${update}"></span>
			</p>
		</div>
		<form th:action="@{/brand/saveOrUpdate}" method="post" name="save_form"
			onsubmit="return IsNameOrAliasUnique(this);"
			th:object="${brand}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" id="id">
			<div class="row">
				<div class="border border-dark"
					style="max-width: 600px; margin: auto;">

					<div class="m-1 row">
						<label for="" class="col-sm-2 col-form-label ">Brand Name:</label>
						<div class="col-sm-6 offset-sm-2">
							<input type="text" 
								class="form-control border border-success" th:field="*{name}" id="name"
								required minlength="1" maxlength="128" />
						</div>
					</div>

					<div class="m-1 row">
						<label for="" class="col-sm-2 col-form-label ">Categories:</label>
						<select class="col-sm-6 offset-sm-2" id="selectedCategory" th:field="*{categories}" 
							 multiple required>
							<th:block th:each="category : ${listCategory}">
								<option th:value="${category.id}" th:text="${category.name}" ></option>
							</th:block>
						</select>
					</div>

					<div class="m-1 row">
						<label for="" class="col-sm-2 col-form-label ">Categories chosen:</label>
						<div class="col-sm-6 offset-sm-2 mt-2" id="categoriesChosen">
							
						</div>
					</div>

					<div class="m-1 row ">
						<label for="" class="col-sm-2 col-form-label">Logo:</label>
						<div class="col-sm-4 offset-sm-2">
							<input type="file" name="logoFile" id="inputPhoto"
								accept="logo/png, logo/jpeg, logo/jpg" />
						</div>						
					</div>
					<div class="m-1 row ">					
						<div class="col-sm-4 offset-sm-4">
							<span th:if="${brand.logo == null}"> <img th:src="@{/images/default-thumbnail.jpg}"
								id="Photo" alt="Default Logo" width="200" height="200">
							</span>	
							<span  th:if="${brand.logo != null}"> 
							<img th:src="@{*{getBrandLogoPath}}"
								id="Photo" alt="Logo Brand" width="200" height="200">
							</span>								
						</div>						
					</div>
					
					

					<div class="text-center m-2">
						<button type="submit" id="Save" class="btn btn-primary m-3" th:if="${update == null}">Save</button>
						<button type="submit" id="Update" class="btn btn-primary m-3" th:if="${update != null}">Update</button>
						<a th:href="@{/brand/listBrand}" class="btn btn-primary">Cancel</a>
					</div>

				</div>
			</div>
		</form>
	</div>

	<!-- modal -->
	<div class="modal" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-title">Warning</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		function IsNameOrAliasUnique(form) {
			url = "[[@{/brands/check_name_alias}]]";
			brandName = $("#name").val();
			brandId = $("#id").val();
			brandAlias = $("#alias").val();

			let csrfValue = document.forms["save_form"]["_csrf"].value;

			params = {
				id : brandId,
				name : brandName,
				alias : brandAlias,
				_csrf : csrfValue
			};
			$.post(
					url,
					params,
					function(response) {
						if (response == 0) {
							form.submit();
						} else if (response == 1) {
							showModal("Warning!",
									"There is another brand having the name: " +brandName +" and alias: " + brandAlias);
						}
						else if (response == 2) {
							showModal("Warning!",
									"There is another brand having the name: " + brandName);
						}
						else if (response == 3) {
							showModal("Warning!",
									"There is another brand having the alias: " + brandAlias);
						}
						else {
							showModal("Error", "Unknown response from server");
						}
					}).fail(function() {
				showModal("Error", "Could not connect to the server");
			});
			return false;
		};
	</script>
	
	<!-- footer -->
	<div th:replace="fragments :: footer"></div>
	<script th:src="@{/js/common_form.js}"></script>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>List Users</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS v5.2.0-beta1 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!--Fontawesome -->
<script src="https://kit.fontawesome.com/d6c67536ea.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/customIcon.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/mediaQuery.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div class="text-center m-2">
	<img th:src="@{/images/haisanhuyenyeu.png}" alt="Hai san huyen yeu" width="250" height="200" class="img-fluid rounded"/>
</div>

<div class="container-fluid" style="max-width: 350px; margin: auto">  
  <form>
    <h2 class="text-center ">LOGIN</h2>
    <div class="form-group">
      <label for="exampleInputEmail1" class="mb-2" >Email </label>
      <input type="email" name="email" class="form-control mb-2" id="exampleInputEmail1" required placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="mb-2">Password</label>
      <input type="password" name="password" class="form-control mb-4" id="exampleInputPassword1" required placeholder="Password">
    </div>
    
	<div class="d-flex justify-content-center">
	  <button type="submit" class="btn btn-primary">Login</button>
    </div>
    
  </form>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
	integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
	integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
	crossorigin="anonymous"></script>
</body>
</html>
